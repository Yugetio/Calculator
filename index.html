<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<div class="container">
		<div class="message">
			<div class="loz"></div>
			<div class="boxMsg"></div>
		</div>
    <textarea id="input" readonly></textarea>
		<div class="number-pad">
			<div>
				<div class="c delete">C</div>
				<div class="backspace delete">&nbsp;</div>
				<div class="plus-minus no-num">&nbsp;</div>
				<div class="mult no-num">&nbsp;</div>
			</div>
			<div>
				<div class="seven">7</div>
				<div class="eight">8</div>
				<div class="nine">9</div>
				<div class="dvsn no-num">&nbsp;</div>
			</div>
			<div>
				<div class="four">4</div>
				<div class="five">5</div>
				<div class="six">6</div>
				<div class="add no-num">&nbsp;</div>
			</div>
			<div>
				<div class="one">1</div>
				<div class="two">2</div>
				<div class="three">3</div>
				<div class="subt no-num">&nbsp;</div>
			</div>
			<div>
				<div class="zero">0</div>
				<div class="point">.</div>
				<div class="bracketOpen br no-num">(</div>
				<div class="bracketClose br no-num">)</div>
				<div class="result">&nbsp;</div>
			</div>
		</div>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
